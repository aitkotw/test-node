version: '3.8'

services:
  enclave-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: enclave-service:latest
    container_name: enclave-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  # Service for building EIF file
  eif-builder:
    image: public.ecr.aws/aws-nitro-enclaves/aws-nitro-enclaves-cli:latest
    container_name: eif-builder
    volumes:
      - .:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /workspace
    command: >
      sh -c "
        echo 'Building EIF file...' &&
        nitro-cli build-enclave
          --docker-uri enclave-service:latest
          --output-file enclave-service.eif &&
        echo 'EIF file created successfully'
      "
    depends_on:
      - enclave-app
    profiles:
      - build